<div class="panel panel-default">
	<div class="panel-heading">
		<p class="panel-title">Add New Driver</p>
	</div>
	<div class="panel-body">
		<form ng-submit="addDriver()">
			<div class="form-group">
				<label for="name">Name: </label>
				<input type="text" ng-model="driver.name" class="form-control">
			</div>

			<div class="form-group">
				<label for="email">Email: </label>
				<input type="email" ng-model="driver.email" class="form-control">
			</div>
			<button type="submit" class="btn btn-default">Save</button>
			<a href="#!/drivers/" class="btn btn-default">Cancel</a>
		</form>
	</div>
</div>
