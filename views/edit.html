<div class="panel panel-default" ng-init="showDriver()">
	<div class="panel-heading">
		<p class="panel-title">Update Driver</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updateDriver()">
			<div class="form-group">
				<label for="name">Name: </label>
				<input type="text" ng-model="driver.name" class="form-control" value="driver.name">
			</div>

			<div class="form-group">
				<label for="email">Email: </label>
				<input type="email" ng-model="driver.email" class="form-control" value="driver.email">
			</div>
			<button type="submit" class="btn btn-default">Update</button>
			<a href="#!/drivers/" class="btn btn-default">Cancel</a>
		</form>
	</div>
</div>
