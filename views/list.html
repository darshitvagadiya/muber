<div class="panel panel-default" ng-init="getDrivers()">
	<div class="panel-heading">
		<p class="panel-title">Driver List</p>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="driver in drivers">
					<td>{{ driver.name }}</td>
					<td>{{ driver.email }}</td>
					<td>{{ driver.driving }}</td>
					<td>
						<a href="#!/drivers/{{driver._id}}/show" class="btn btn-info">Show</a>
						<a href="#!/drivers/{{driver._id}}/edit" class="btn btn-success">Edit</a>
						<a ng-click="deleteDriver(driver._id)" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
